        var username = prompt("Унесите корисночко име:");
        var password = prompt("Унесите лозинку:");
    
        // Provera korisničkog imena i lozinke
        if (action === 'login') {
            if (username === "admin" && password === "admin") {
                alert("Успешно сте се пријавили!");
            } else {

            // Ovde dodajte logiku za registraciju
