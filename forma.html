<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрација</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="loginOrRegister('login')">Пријава</a></li>
            <li><a href="#" onclick="loginOrRegister('register')">Регистрација</a></li>
        </ul>
    </nav>
    
    <script>
    function loginOrRegister(action) {
        var username = prompt("Унесите корисночко име:");
        var password = prompt("Унесите лозинку:");
    
        if (action === 'login') {
            if (username === "admin" && password === "admin") {
                alert("Успешно сте се пријавили!");
            } else {
                alert("Prijavljivanje nije uspelo. Pogrešno korisničko ime ili lozinka.");
            }
        } else if (action === 'register') {
            alert("Funkcija registracije još nije implementirana.");
        }
    }
    </script> 


</body>
</html>
